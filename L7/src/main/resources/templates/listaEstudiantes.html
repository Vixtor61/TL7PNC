<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Estudiantes</title>
</head>
<body>

<table>
	<thead>
	<th>Nombre</th>
	<th>Apellido</th>
	<th>Edad</th>
	<th>estado</th>
	</thead>
	<th:block th:each="estudiante, row: ${estudiantes}">
	<tr>
		<th th:text="${estudiante.nombre}"/>
		<th th:text="${estudiante.apellido}"/>
		<th th:text="${estudiante.edad}"/>
		<th th:text="${estudiante.estadoDelegate}"/>
	</tr>
	</th:block>

</table>

<form th:action="@{/}">
<input type="submit" value="regresar">
</form>


</body>
</html>
